<div class="external-system-container">
  <app-header
    (searchChange)="onSearch($event)"
    (onCreate)="createNewSystem()">
  </app-header>

  <div class="external-system-content">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let system of filteredSystems">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ system.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <div class="system-content">
          <!-- Add your system content here -->
          <p>System details and configuration options will go here</p>
        </div>
  
        <mat-action-row>
          <button mat-button color="primary" (click)="copySystem(system)">
            <mat-icon>content_copy</mat-icon>
            Copy
          </button>
          <button mat-button color="accent" (click)="makeDefault(system)" [class.active]="system.isDefault">
            <mat-icon>star</mat-icon>
            Make Default
          </button>
          <button mat-button color="warn" (click)="deleteSystem(system)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
